<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            width: 80%; /* Adjusts the width of the video stream */
            max-width: 600px; /* Limits the maximum width */
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f5d20a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f5d20a;
        }
    </style>
</head>
<body>
    <h1>Live Stream from Laptop Camera</h1>

    <!-- Video element to display the stream -->
    <img src="{{ url_for('video_feed') }}" alt="Live Stream">

    <!-- Button to capture photo -->
    <br><br>
    <a href="{{ url_for('capture_photo') }}">
        <button>Capture Photo</button>
    </a>

</body>
</html>
